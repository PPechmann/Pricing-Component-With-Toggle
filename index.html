<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>


</head>
<body>

  <header class="header">
    <h1 class="header__title">Our Pricing</h1>
    <div class="header__sliderContainer">
      <p class="header--annually">Annually</p>
      <input type="checkbox" id="checkbox" class="header--toggle">
      <label for="checkbox"></label>
      <p class="header--monthly">Monthly</p>
    </div>
  </header>


  <main>
    <div class="container">

      <div class="card card__1">
        <div class="card__container">
          <p class="card__title">Basic</p>
          <p class="card__price">$199.99</p>
          <ul class="card__list">
            <li class="card__list--items">500GB Storage</li>
            <li class="card__list--items">2 Users Allowed</li>
            <li class="card__list--items">Send up to 3 GB</li>
          </ul>
          <button class="card__learnMoreBtn">Learn More</button>
        </div>
      </div>

      <div class="card card__2">
        <div class="card__container">
          <p class="card__title">Professional</p>
          <p class="card__price">$249.99</p>
          <ul class="card__list">
            <li class="card__list--items">1 TB Storage</li>
            <li class="card__list--items">5 Users Allowed</li>
            <li class="card__list--items">Send up to 10 GB</li>
          </ul>
          <button class="card__learnMoreBtn card__learnMoreMiddleBtn">Learn More</button>
        </div>
      </div>

      <div class="card card__3">
        <div class="card__container">
         <p class="card__title">Master</p>
         <p class="card__price">$399.99</p>
         <ul class="card__list">
          <li class="card__list--items">2 TB Storage</li>
          <li class="card__list--items">10 Users Allowed</li>
          <li class="card__list--items">Send up to 20 GB</li>
         </ul>
         <button class="card__learnMoreBtn">Learn More</button>
        </div>
      </div>

    </div>
  </main>
  
</body>
</html>
