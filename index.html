<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Pricing Component with Toogle</title>


</head>
<body>

  <header class="header">
    <h1 class="header__title">Our Pricing</h1>
    <div class="slider">
      <p class="slider__annually">Annually</p>
      <input type="checkbox" id="checkbox" class="slider__toggle">
      <label for="checkbox"></label>
      <p class="slider__monthly">Monthly</p>
    </div>
  </header>


  <main>
    <div class="container">

      <div class="card card__1">
        <div class="card__container">
          <p class="card__title">Basic</p>
          <p class="card__price basicPrice">$199.99</p>
          <ul class="card__list">
            <li class="card__listItems">500GB Storage</li>
            <li class="card__listItems">2 Users Allowed</li>
            <li class="card__listItems">Send up to 3 GB</li>
          </ul>
          <button class="card__btn">Learn More</button>
        </div>
      </div>

      <div class="card card__2">
        <div class="card__container">
          <p class="card__title">Professional</p>
          <p class="card__price proPrice">$249.99</p>
          <ul class="card__list">
            <li class="card__listItems">1 TB Storage</li>
            <li class="card__listItems">5 Users Allowed</li>
            <li class="card__listItems">Send up to 10 GB</li>
          </ul>
          <button class="card__btn card__btn--white">Learn More</button>
        </div>
      </div>

      <div class="card card__3">
        <div class="card__container">
         <p class="card__title">Master</p>
         <p class="card__price masterPrice">$399.99</p>
         <ul class="card__list">
          <li class="card__listItems">2 TB Storage</li>
          <li class="card__listItems">10 Users Allowed</li>
          <li class="card__listItems">Send up to 20 GB</li>
         </ul>
         <button class="card__btn">Learn More</button>
        </div>
      </div>

    </div>
  </main>

  <script src="toggle.js"></script>
  
</body>
</html>
